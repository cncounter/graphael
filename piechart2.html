<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>g·Raphaël Dynamic Pie Chart</title>
		<link rel="stylesheet" href="css/demo.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="css/demo-print.css" type="text/css" media="print" charset="utf-8">
		<script src="src/raphael-min.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/g.raphael.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/g.pie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			window.onload = function() {
				var r = Raphael("holder"), pie = r.piechart(320, 240, 100, [55, 20, 13, 32, 5, 1, 2, 10], {
					legend : ["%%.%% - 企业用户", "IE 用户"],
					legendpos : "west",
					href : ["http://blog.cncounter.com/raphaeljs/", "http://blog.cncounter.com/graphael/"]
				});

				r.text(320, 100, "交互式饼图(Interactive Pie Chart)").attr({
					font : "20px 'Fontin Sans', Fontin-Sans, sans-serif"
				});
				pie.hover(function() {
					this.sector.stop();
					this.sector.scale(1.1, 1.1, this.cx, this.cy);

					if (this.label) {
						this.label[0].stop();
						this.label[0].attr({
							r : 7.5
						});
						this.label[1].attr({
							"font-weight" : 800
						});
					}
				}, function() {
					this.sector.animate({
						transform : 's1 1 ' + this.cx + ' ' + this.cy
					}, 500, "bounce");

					if (this.label) {
						this.label[0].animate({
							r : 5
						}, 500, "bounce");
						this.label[1].attr({
							"font-weight" : 400
						});
					}
				});
			};
		</script>
		<link rel="apple-touch-icon-precomposed" href="gRaphael.png"/>
		<link rel="shortcut icon" href="favicon16.png" type="image/x-icon">
	</head>
	<body class="raphael" id="g.raphael.dmitry.baranovskiy.com">
		<div id="holder"></div>
		<p>
			带标题的饼图(Pie chart with legend), 在前两个块上有超链接.
		</p>
		<p>
			<a href="http://blog.cncounter.com/graphael/">gRaphael</a> 库对应的示例Demo.
		</p>
	</body>
</html>
